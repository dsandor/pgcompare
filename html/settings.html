<!doctype html>
<html ng-app="pgCompareApp">
<head>
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <!--script src="js/bootstrap.min.js"></script-->
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>

<div class="container" ng-controller="settingsController">
    <div class="row" style="margin: 4px; height: 30px;">
        <div class="col-sm-6">Settings</div>
        <div class="col-sm-6">
            <button class="btn btn-default pull-right" style="padding-left: 8px;padding-right: 8px;margin-right: 20px;margin-top:4px;margin-bottom:4px;" ng-click="saveSettings()">
                Save Settings&nbsp;<em class="fa fa-floppy-o"></em></button>
            <button class="btn btn-default pull-right" style="padding-left: 8px;padding-right: 8px;margin-right: 20px;margin-top:4px;margin-bottom:4px;" ng-click="startCompare()">
                Start Compare&nbsp;<em class="fa fa-arrow-circle-right"></em></button>
        </div>
    </div>

    <div class="row">
        <form role="form" class="form-horizontal">
            <div class="col-sm-6">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Source Database</h3>
                    </div>
                    <div class="panel-body" style="margin: 8px;">
                       <div class="form-group">
                           <label for="sourceName">connection name</label>
                           <input class="form-control" id="sourceName" type="text" ng-model="sourceSettings.name" />
                       </div>
                        <div class="row">
                            <div class="form-group col-sm-7">
                                <label for="sourceServer">server name</label>
                                <input class="form-control" id="sourceServer" type="text" ng-model="sourceSettings.server" />
                            </div>
                            <div class="col-sm-1"></div>
                            <div class="form-group col-sm-4">
                                <label for="sourcePort">server port</label>
                                <input class="form-control" id="sourcePort" type="text" ng-model="sourceSettings.port" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sourceDatabaseName">database name</label>
                            <input class="form-control" id="sourceDatabaseName" type="text" ng-model="sourceSettings.database" />
                        </div>
                        <div class="form-group">
                            <label for="sourceSchemaName">schema name</label>
                            <input class="form-control" id="sourceSchemaName" type="text" ng-model="sourceSettings.schema" />
                        </div>
                        <div class="form-group">
                            <label for="sourceUsername">username</label>
                            <input class="form-control" id="sourceUsername" type="text" ng-model="sourceSettings.username" />
                        </div>
                        <div class="form-group">
                            <label for="sourcePassword">password</label>
                            <input class="form-control" id="sourcePassword" type="password" ng-model="sourceSettings.password" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Destination Database</h3>
                    </div>
                    <div class="panel-body" style="margin: 8px;">
                        <div class="form-group">
                            <label for="destinationName">connection name</label>
                            <input class="form-control" id="destinationName" type="text" ng-model="destinationSettings.name" />
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-7">
                                <label for="destinationServer">server name</label>
                                <input class="form-control" id="destinationServer" type="text" ng-model="destinationSettings.server" />
                            </div>
                            <div class="col-sm-1"></div>
                            <div class="form-group col-sm-4">
                                <label for="destinationPort">server port</label>
                                <input class="form-control" id="destinationPort" type="text" ng-model="destinationSettings.port" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="destinationDatabaseName">database name</label>
                            <input class="form-control" id="destinationDatabaseName" type="text" ng-model="destinationSettings.database" />
                        </div>
                        <div class="form-group">
                            <label for="destinationSchemaName">schema name</label>
                            <input class="form-control" id="destinationSchemaName" type="text" ng-model="destinationSettings.schema" />
                        </div>
                        <div class="form-group">
                            <label for="destinationUsername">username</label>
                            <input class="form-control" id="destinationUsername" type="text" ng-model="destinationSettings.username" />
                        </div>
                        <div class="form-group">
                            <label for="destinationPassword">password</label>
                            <input class="form-control" id="destinationPassword" type="password" ng-model="destinationSettings.password" />
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
